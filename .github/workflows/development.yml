name: Development Pipeline

on:
  pull_request:
  workflow_call:

env:
  PYTHON_VERSION: "3.11"

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Code Lint
    env:
      FLAKE8_VERSION: "7.3.0"
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: flake8 lint
        uses: py-actions/flake8@v2
        with:
          flake8-version: ${{ env.FLAKE8_VERSION }}

  docker-lint:
    runs-on: ubuntu-latest
    name: Dockerfile Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./Dockerfile

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          set -o pipefail
          pytest tests/unit/ -v --cov=src --cov-report=term-missing:skip-covered --junitxml=pytest.xml | tee pytest-coverage.txt

      - name: Pytest coverage comment
        if: always() && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@v1.2.0
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    name: Integration Tests
    env:
      SKIP_MINIO_CHECK: "true"
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run integration tests
        run: |
          pytest tests/integration -v

  api-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    name: API Tests
    env:
      SKIP_MINIO_CHECK: "true"
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate if API works (/version check)
        run: |
          python -m src.app &
          echo $! > app.pid
          sleep 3 # give the app some time to start
          success=false
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:5000/version > /tmp/version.json; then
              success=true
              break
            fi
            sleep 1
          done
          if [ "$success" = false ]; then
            echo "Service did not become ready" >&2
            exit 1
          fi

      - name: Verify /version endpoint
        run: |
          expected=$(python -c "from src.version import VERSION; print(VERSION)")
          actual=$(python -c "import json; print(json.load(open('/tmp/version.json'))['version'])")

          if [ "$actual" != "$expected" ]; then
            echo "Expected $expected but got $actual" >&2
            exit 1
          fi

          echo "Version OK: $actual"

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid); fi
