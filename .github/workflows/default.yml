name: Default CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Code Lint
    env:
      FLAKE8_VERSION: "7.3.0"
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: flake8 lint
        uses: py-actions/flake8@v2
        with:
          flake8-version: ${{ env.FLAKE8_VERSION }}

  docker-lint:
    runs-on: ubuntu-latest
    name: Dockerfile Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ./Dockerfile

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          pytest test_app.py -v --cov=. --cov-report=term-missing:skip-covered --junitxml=pytest.xml | tee pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.2.0
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

  api-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    name: API Tests
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate if api works (/version check)
        run: |
          python app.py &
          echo $! > app.pid
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:5000/version > /tmp/version.json; then
              break
            fi
            sleep 0.5
          done

          if ! curl -sSf http://127.0.0.1:5000/version > /tmp/version.json; then
            echo "Service did not become ready" >&2
            exit 1
          fi

      - name: Verify /version endpoint
        run: |
          expected=$(python -c "from version import VERSION; print(VERSION)")
          actual=$(python -c "import json; print(json.load(open('/tmp/version.json'))['version'])")

          if [ "$actual" != "$expected" ]; then
            echo "Expected $expected but got $actual" >&2
            exit 1
          fi

          echo "Version OK: $actual"

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then kill $(cat app.pid); fi

  build-docker:
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests]
    name: Build Docker Image
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
